<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
    }

    .box {
      border-radius: 15px;
      background-color: lightblue;
      padding: 20px;
      margin: 10px;
    }

    .box1 {
      grid-row: span 1;
      grid-column: span 2;
    }

    .box2 {
      grid-row: span 1;
      grid-column: span 1;
    }

    .box3 {
      grid-row: span 1;
      grid-column: span 1;
    }

    .box4 {
      grid-row: span 1;
      grid-column: span 1;
    }
  </style>
</head>
<body>
  <div class="box box1">
    <div class="header">Header 1</div>
    <div class="description">Description 1</div>
  </div>
  <div class="box box2">
    <div class="header">Header 2</div>
    <div class="description">Description 2</div>
  </div>
  <div class="box box3">
    <div class="header">Header 3</div>
    <div class="description">Description 3</div>
  </div>
  <div class="box box4">
    <div class="header">Header 4</div>
    <div class="description">Description 4</div>
  </div>
</body>
</html>
